<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form ="/testw/product" method="post">
            <fieldset>
                <legend>납품자정보</legend>
                <ol>
                    <li>
                        <label for="name">납품자명:</label>
                        <input type="text" placeholder="name" name="name" required="required">
                    </li>
                    <p>
                        <li>
                            <label for="email">email:</label>
                            <input
                                type="email"
                                placeholder="answs@naver.com"
                                name="email"
                                required="required"></li>
                    <p>
                        <li>
                            <label for="website">홈페이지:</label>
                            <input type="url" placeholder="http://" name="website" required="required">
                        </li>
                </ol>
            </fieldset>
            <p>
            <fieldset>
                <legend>납품정보</legend>
                <ul>
                    <li>
                        <label for="goodirum">상품명:</label>
                        <input type="text" name="goodirum" list="goodlist">
                        <datalist id="goodlist">
                            <option value="dog1004">도그1004</option>
                            <option value="catchicken">고양이치킨</option>
                            <option value="milk">우유</option>
                        </datalist>
                    </li>
                    <p>
                        <li>
                            <label for="number">납품수량:</label>
                            <input
                                type="number"
                                name="number"
                                min="10"
                                max="100"
                                step="10"
                                placeholder="최소10이상">
                        </li>
                    <p>
                        <li>
                            <label for="range">납품등급:</label>
                            <input type="range" name="range" min="0" max="10" step="2"></li>
                    <p>
                        <li>
                            <label for="message">기타사항:</label>
                            <textarea name="message" required="required"></textarea>
                        </li>
                    </ul>
            </fieldset>
            <p>
            <input type="submit" value="send message">
        </form>
    </body>
</html>
